<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>{% block title  %} Home{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <button 
          class="navbar-toggler"
          type="button" 
         data-toggle="collapse" 
          data-target="#navbar"> <span class="navbar-toggler-icon"></span>   </button>
      
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a href="/login" class="nav-item nav-link" id="login">Login</a>
                    <a href="/sign-up" class="nav-item nav-link" id="signUp">Sign Up</a>
                    <a href="/logout" class="nav-item nav-link" id="logout"> Logout</a>
                    <a href="" class="nav-item nav-link" id="home"> Home</a>
                </div>
            </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories = true )%}
     {% if  messages%}
     {% for category, message in messages %}
    {% if category == 'error' %}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
       {{message}}
       <button type="button" class="close" data-dismiss="alert">
           <span arial-hidden = "true">&times;</span>
       </button>
    </div>
    {%else%}
    <div class="alert alert-sucess  alert-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
            <span arial-hidden="true">&times;</span>
        </button>
    </div>
    {%endif%}
    {%endfor%}

     
     {%endif%}
    {%endwith%}
    <div class="container">
        {%block content%} 
        {%endblock%}
    </div>
</body>
</html>
